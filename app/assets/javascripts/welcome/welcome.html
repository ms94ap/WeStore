<h1>Welcome to WeStore</h1>


<div class='search-posts'>Search for posts
  <input type="text" ng-model="vm.search", ng-change='vm.refilter()'>


<ul>
  <li ng-repeat="post in vm.posts track by post.id"><br>
    <br>
    Title: {{post.title}}<br>
    Description:  {{ post.description }}<br>
    Product Name: {{post.product.name}}<br>
    Minimum quantity: {{product.minimum-quantity}}<br>
    Price: {{product.price}}<br>


  </li>
</ul>
</div>
